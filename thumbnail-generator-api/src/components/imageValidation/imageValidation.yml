createImage:
  handler: src/components/imageValidation/handler.createImage
  description: "insert images in dynamoDb"
  iamRoleStatementsName: ${self:service}-${self:provider.stage}-insert-image
  iamRoleStatements: ${file(resources/iamRoleStatements/imageValidation/createImage.yml)}
  events:
    - http:
        path: api/images
        method: post

getImage:
  handler: src/components/imageValidation/handler.getImage
  description: "Get image in dynamoDb"
  iamRoleStatementsName: ${self:service}-${self:provider.stage}-get-image
  iamRoleStatements: ${file(resources/iamRoleStatements/imageValidation/getImage.yml)}
  events:
    - http:
        path: api/images/{image}
        method: get
